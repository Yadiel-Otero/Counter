<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <!-- Prevents cache so changes can be displayed instantly in https://yadiel-otero.github.io/Counter/ -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>

<body>
    <!--Counter container-->
    <div id="counter">
        <!--Toolbar-->
        <div class="toolbar">
            <!--Counter name-->
            <div id="counter-name">Name</div>
            <!--Clear and edit button div-->
            <div>
                <!--Clear button-->
                <button id="clear-button" onclick="clearnumber()">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em"
                        width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 6v3l4-4-4-4v3c-4.42 0-8 3.58-8 8 0 1.57.46 3.03 1.24 4.26L6.7 14.8c-.45-.83-.7-1.79-.7-2.8 0-3.31 2.69-6 6-6zm6.76 1.74L17.3 9.2c.44.84.7 1.79.7 2.8 0 3.31-2.69 6-6 6v-3l-4 4 4 4v-3c4.42 0 8-3.58 8-8 0-1.57-.46-3.03-1.24-4.26z">
                        </path>
                    </svg>
                </button>

                <!--Edit button-->
                <button id="edit-button" onclick="toggleEdit()">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em"
                        width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <!--Screen-->
        <div id="screen">
            <!--Hidden modal-->
            <div id="modal">
                <div>Edit this counter</div>
                <input type="text" placeholder="title" id="title-modal">
                <input type="text" placeholder="Value" id="value-modal">
                <button id="submit-modal" onclick="submit()">submit</button>
            </div>

            <!--Count number-->
            <div id="number">0</div>
        </div>

        <!--Buttons (+, -) section-->
        <div class="buttons-section">
            <button id="add-button" onclick="increaseNumber()">+</button>
            <button id="minus-button" onclick="decreaseNumber()">-</button>
        </div>
    </div>

    <!--Temporary testing scripts-->
    <script>

    </script>
</body>

</html>
